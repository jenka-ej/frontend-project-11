<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RSS aggregator project</title>
    </head>
    <body>
        <h1>RSS aggregator</h1>
	<div class="input-group mb-3">
	    <input id="url-input" autofocus required name="url" type="text" class="form-control w-100" placeholder="RSS link" aria-label="url" autocomplete="off">
	</div>
	<button type="button" class="btn btn-primary">Search</button>
	<p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
	<p class="feedback m-0 position-absolute small text-danger"></p>
    </body>
</html>
